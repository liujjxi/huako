---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta clearfix">
			<span class="share pull-right">分享到：</span><span class="pull-left date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
